service: sermo-nodejs

provider:
  name: aws
  runtime: nodejs8.10
  profile: sandbox

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - cloudwatch:*
        - lambda:GetFunctionConfiguration
        - lambda:PutFunctionConcurrency
        - tag:getResources
        - tag:getTagKeys
        - tag:getTagValues
        - pricing:GetProducts
        - pricing:DescribeServices
        - pricing:GetAttributeValues
      Resource: "*"

custom:
  scheduleRate: rate(5 minutes)
  lambdaTopic: sermo-lambda-topic

package:
  exclude:
    node_modules/aws-sdk

functions:
  calculator:
    handler: functions/calculator.handler
    name: sermocalculator
    timeout: 300
    memory: 512
    events:
      - schedule:
          rate: ${self:custom.scheduleRate}
          enabled: true
          input:
            tag:
              key: ${env:PRICING_TAG_KEY}
              value: ${env:PRICING_TAG_VALUE}
    environment:
      METRICS_NAMESPACE: ${env:METRICS_NAMESPACE}
  inhibitor:
    handler: functions/inhibitor.handler
    name: sermoinhibitor
    timeout: 300
    memory: 512
    events:
      - sns: ${self:custom.lambdaTopic}
    environment:
      METRICS_NAMESPACE: ${env:METRICS_NAMESPACE}

