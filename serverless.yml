service: cloudway-sermo

provider:
  name: aws
  runtime: nodejs8.10
  profile: sandbox

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - cloudwatch:*
        - lambda:GetFunctionConfiguration
        - lambda:PutFunctionConcurrency
        - tag:getResources
        - tag:getTagKeys
        - tag:getTagValues
        - pricing:GetProducts
        - pricing:DescribeServices
        - pricing:GetAttributeValues
      Resource: "*"

custom:
  stage: ${opt:stage, self:provider.stage}
  region: ${opt:region, self:provider.region}
  scheduleRate: rate(1 minute)
  lambdaAlertTopic: ${self:service}-lambda-${self:custom.stage}

package:
  exclude:
    node_modules/aws-sdk

functions:
  calculator:
    handler: calculator.handler
    name: ${self:service}-calculator
    timeout: 300
    memory: 512
    events:
      - schedule:
          rate: ${self:custom.scheduleRate}
          enabled: true
          input:
            scc-monitor-group: ${env:SCC_DEFAULT_MONITOR_GROUP}
    environment:
      METRICS_NAMESPACE: ${env:METRICS_NAMESPACE}
  inhibitor:
    handler: inhibitor.handler
    name: ${self:service}-inhibitor
    timeout: 300
    memory: 512
    events:
      - sns: ${self:custom.lambdaAlertTopic}
    environment:
      METRICS_NAMESPACE: ${env:METRICS_NAMESPACE}

